<style>
  .mask-example {
    width: 300px;
    height: 300px;
    background: url('./assets/picture.jpg');
    background-size: cover;

    /* 这里应用我们之前的棋盘渐变效果，我们用mask属性来做也是一样，这里增加 -webkit 前缀来兼容chrome和safari浏览器 */
    -webkit-mask-image: linear-gradient(
        45deg,
        #000000 25%,
        rgba(0, 0, 0, 0.2) 25%
      ),
      linear-gradient(-45deg, #000000 25%, rgba(0, 0, 0, 0.2) 25%),
      linear-gradient(45deg, rgba(0, 0, 0, 0.2) 75%, #000000 75%),
      linear-gradient(-45deg, rgba(0, 0, 0, 0.2) 75%, #000000 75%);
    -webkit-mask-size: 20px 20px;
    -webkit-mask-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }

  .mask-example2 {
    width: 300px;
    height: 300px;
    background: url('./assets/picture.jpg');
    background-size: cover;

    /* 这里应用我们之前的棋盘渐变效果，我们用mask属性来做也是一样，这里增加 -webkit 前缀来兼容chrome和safari浏览器 */
    -webkit-mask-image: linear-gradient(45deg, #000000 25%, transparent 25%),
      linear-gradient(-45deg, #000000 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #000000 75%),
      linear-gradient(-45deg, transparent 75%, #000000 75%);
    -webkit-mask-size: 20px 20px;
    -webkit-mask-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }
</style>

<body>
  <div style="display: flex; gap: 20px">
    <div class="mask-example"></div>
    <div class="mask-example2"></div>
  </div>
</body>
