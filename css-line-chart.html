<style>
  /* 散点图 */
  .css-scatter-chart {
    /* 模拟坐标系 */
    border-bottom: 1px solid;
    border-left: 1px solid;
    /* 在 html 中定义宽高 */
    height: var(--size);
    width: var(--size);

    margin: 1em;
    padding: 0;
    position: relative;
  }

  .scatter-chart {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .scatter-data-point {
    background-color: rgb(14, 41, 163);
    border: 2px solid rgb(14, 41, 163);
    border-radius: 50%;
    width: 10px;
    height: 10px;
    position: absolute;
    transform: translateX(-5px);
  }
</style>

<style>
  /* 折线图 */
  .css-chart {
    /* 模拟坐标系 */
    border-bottom: 1px solid;
    border-left: 1px solid;
    /* 在 html 中定义宽高 */
    height: var(--size);
    width: var(--size);

    margin: 1em;
    padding: 0;
    position: relative;
  }

  .line-chart {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .data-point {
    background-color: rgb(14, 41, 163);
    border: 2px solid rgb(14, 41, 163);
    border-radius: 50%;
    width: 10px;
    height: 10px;
    z-index: 999;
    position: absolute;
    transform: translate(-5px, 5px);

    bottom: var(--y);
    left: var(--x);
  }

  .line-segment {
    background-color: red;
    bottom: var(--y);
    height: 3px;
    left: var(--x);
    position: absolute;
    transform-origin: left bottom;
    width: calc(var(--hypotenuse) * 1px);
    transform: translate(1.5px, -1.5px) rotate(calc((var(--angle) - 90) * 1deg));
  }
</style>

<div style="display: flex; flex-direction: column; gap: 20px">
  <!-- 散点图 -->
  <div class="css-scatter-chart" style="--size: 300px">
    <ul class="scatter-chart">
      <li>
        <div
          class="scatter-data-point"
          data-value="10"
          style="bottom: 20px; left: 40px"
        ></div>
      </li>
      <li>
        <div
          class="scatter-data-point"
          data-value="20"
          style="bottom: 40px; left: 80px"
        ></div>
      </li>
      <li>
        <div
          class="scatter-data-point"
          data-value="40"
          style="bottom: 80px; left: 120px"
        ></div>
      </li>
      <li>
        <div
          class="scatter-data-point"
          data-value="20"
          style="bottom: 40px; left: 160px"
        ></div>
      </li>
      <li>
        <div
          class="scatter-data-point"
          data-value="10"
          style="bottom: 20px; left: 200px"
        ></div>
      </li>
    </ul>
  </div>
  <!-- 折线图 -->
  <!-- 使用三角函数使点一点连接： 
      1. 获得当前点和下一个点的宽度连线，也就是邻边
      2. 通过邻边和对边的勾股定理能计算出斜边的长度
      3. 因为 sin（x）= 对边 / 斜边，所以角度值计算：var angle = Math.acos(对边 / 斜边) * (180 / Math.PI)
  -->
  <div class="css-chart" style="--size: 300px">
    <ul class="line-chart">
      <li style="--y: 20px; --x: 40px">
        <div class="data-point" data-value="10"></div>
        <div
          class="line-segment"
          style="--hypotenuse: 44.72; --angle: 63.43"
        ></div>
      </li>
      <li style="--y: 40px; --x: 80px">
        <div class="data-point" data-value="20"></div>
        <div
          class="line-segment"
          style="--hypotenuse: 56.56; --angle: 45"
        ></div>
      </li>

      <li style="--y: 80px; --x: 120px">
        <div class="data-point" data-value="40"></div>
        <div
          class="line-segment"
          style="--hypotenuse: 56.56; --angle: 135"
        ></div>
      </li>
      <li style="--y: 40px; --x: 160px">
        <div class="data-point" data-value="20"></div>
        <div
          class="line-segment"
          style="--hypotenuse: 44.72; --angle: 116.56"
        ></div>
      </li>
      <li style="--y: 20px; --x: 200px">
        <div class="data-point" data-value="10"></div>
      </li>
    </ul>
  </div>
</div>
