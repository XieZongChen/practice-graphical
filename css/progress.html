<style>
  /* 重复渐变练习 */
  .box {
    width: 300px;
    height: 300px;
    background: repeating-linear-gradient(
      135deg,
      hsl(333, 62%, 47%) 0 10px,
      hsl(161, 100%, 64%) 10px 20px
    );
    margin: 30px 0px;
  }

  /* 基于重复渐变实现进度条 */
  .prog {
    width: 300px;
    height: 20px;
    /* background-image: linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.1) 25%,
      transparent 25%,
      transparent 50%,
      rgba(0, 0, 0, 0.1) 50%,
      rgba(0, 0, 0, 0.1) 75%,
      transparent 75%,
      transparent
    ); */
    /* 更简洁的写法 */
    background-image: repeating-linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.1) 0,
      rgba(0, 0, 0, 0.1) 25%,
      transparent 25%,
      transparent 50%
    );
    background-size: 1.25em 1.25em;
    animation-name: gradientAnimation;
    animation-duration: 6s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    background-color: rgb(28, 219, 28);
    border-radius: 10px;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: -100%;
    }

    100% {
      background-position: 100%;
    }
  }
</style>
<div class="box"></div>
<div class="prog"></div>
