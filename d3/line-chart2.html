<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>D3.js line Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <style>
    .label-rect {
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.2));
    }

    .label-overlay {
    }
  </style>

  <body>
    <svg id="chart"></svg>
    <script>
      // å®šä¹‰æ•°æ®
      const data = {
        list: [
          [
            5300, 6600, 6800, 6700, 6900, 7200, 7200, 7300, 7400, 8000, 7900,
            8100, 8200, 10000, 10200, 10400, 10000, 9000, 11000, 10000, 10900,
            12000, 12200, 12400, 12900, 13000,
          ],
          [
            5000, 6000, 6500, 6400, 5800, 9100, 15030, 15200, 15000, 17000,
            18000, 16000, 15000, 15900, 17000, 18000, 16000, 12000, 17000,
            16000, 15000, 14000, 13000, 12000, 12900, 19000,
          ],
          [
            5000, 6000, 6500, 6700, 6800, 10200, 15000, 15300, 15070, 17300,
            18000, 17000, 17000, 17000, 22000, 22000, 21000, 24000, 25000,
            23000, 22000, 22000, 25000, 25800, 28000, 40000,
          ],
          [
            6000, 6000, 6500, 6700, 6800, 10200, 15000, 15300, 15070, 17300,
            18000, 17000, 17000, 17000, 22000, 22000, 21000, 24000, 25000,
            33000, 33000, 22000, 25000, 55800, 58000, 60000,
          ],
          [
            6000, 6000, 6500, 6700, 6800, 10200, 15000, 15300, 15070, 17300,
            18000, 17000, 17000, 17000, 55000, 55000, 51000, 54000, 55000,
            53000, 52000, 22000, 45000, 45800, 50000, 56000,
          ],
          [
            6000, 6000, 6500, 6700, 6800, 10200, 15000, 15300, 15070, 17300,
            18000, 17000, 17000, 17000, 22000, 44000, 41000, 44000, 45000,
            43000, 42000, 33000, 35000, 35800, 38000, 40000,
          ],
          [
            5000, 6000, 6500, 6700, 6800, 10000, 25000, 25800, 25000, 37000,
            38000, 37000, 47000, 47000, 48000, 59000, 59000, 59000, 67000,
            66000, 65000, 64000, 73000, 72000, 72900, 83000,
          ],
        ],
        date: [
          '1997',
          '1998',
          '1999',
          '2000',
          '2001',
          '2002',
          '2003',
          '2004',
          '2005',
          '2006',
          '2007',
          '2008',
          '2009',
          '2010',
          '2011',
          '2012',
          '2013',
          '2014',
          '2015',
          '2016',
          '2017',
          '2018',
          '2019',
          '2020',
          '2021',
          '2022',
          '2023',
        ],
        color: [
          '#5470C6',
          '#91CC75',
          '#fac858',
          '#ee6666',
          '#73c0de',
          '#3ba272',
          '#9a60b4',
        ],
        label: [
          'Norwat',
          'France',
          'China',
          'Poland',
          'Russia',
          'Iceland',
          'US',
        ],
      };

      // å®šä¹‰è¾¹è·ã€å®½é«˜
      const margin = { top: 50, right: 50, bottom: 50, left: 50 };
      const width = 1000 - margin.left - margin.right;
      const height = 600 - margin.top - margin.bottom;

      // å°†æ—¥æœŸå­—ç¬¦ä¸²è½¬åŒ–ä¸ºæ—¥æœŸå¯¹è±¡
      const parseDate = d3.timeParse('%Y');
      data.date = data.date.map((d) => parseDate(d));

      // è®¡ç®— y è½´çš„æœ€å°æ—¥æœŸå’Œæœ€å¤§æ—¥æœŸ
      const minX = parseDate('1997');
      const maxX = parseDate('2023');

      // å®šä¹‰ x è½´æ¯”ä¾‹å°º
      const x = d3.scaleTime().range([0, width]).domain([minX, maxX]);

      // å®šä¹‰ y è½´æ¯”ä¾‹å°º
      const y = d3
        .scaleLinear()
        .range([height, 0])
        .domain([0, d3.max(data.list.flat().map((d) => d))]);

      // åœ¨ SVG ä¸­æ·»åŠ  g å…ƒç´ å¹¶è®¾ç½® transformï¼Œæ¥è®© g å…ƒç´ å±…ä¸­æ˜¾ç¤º
      const svg = d3
        .select('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom);
      const g = svg
        .append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

      // æ·»åŠ  x è½´åŠå…¶æ ‡ç­¾
      g.append('g')
        .call(d3.axisBottom(x).ticks(26))
        .attr('class', 'x-axis')
        .style('color', '#aaa')
        .attr('transform', `translate(0,${height})`);

      // æ·»åŠ  y è½´åŠå…¶æ ‡ç­¾
      g.append('g')
        .attr('class', 'y-axis')
        .style('color', '#aaa')
        .call(d3.axisLeft(y).ticks(6));

      // y è½´è¾…åŠ©çº¿
      g.selectAll('.y-axis .tick line')
        .filter((d, i) => i > 0)
        .attr('x2', width)
        .attr('stroke', '#aaa')
        .attr('stroke-width', 0.4);

      // éšè— y è½´è½´çº¿
      g.select('.y-axis path').style('display', 'none');

      // å®šä¹‰ç”ŸæˆæŠ˜çº¿çš„å‡½æ•°
      const lineGenerator = d3
        .line()
        .x((d, i) => x(data.date[i]))
        .y((d) => y(d));

      // å®šä¹‰ä¸€ä¸ªç»„
      const group = g
        .selectAll('.group')
        .data(data.list)
        .enter()
        .append('g')
        .attr('class', 'group');

      // å°†ä¸€æ¡çº¿çš„çº¿ä½“ã€æ ‡ç­¾ã€ç‚¹æ”¾å…¥ç»„ï¼Œä¸€ç»„ä»£è¡¨ä¸€æ¡å®Œæ•´çš„çº¿
      const lines = group
        .append('path')
        .datum((d, i) => d)
        .attr('id', (d, i) => `line-path-${i}`)
        .attr('class', 'a-line')
        .attr('d', lineGenerator)
        .attr('stroke', (d, i) => data.color[i])
        .attr('stroke-width', '2')
        .attr('fill', 'none')
        .text((d, i) => data.label[i]);

      // é¼ æ ‡è¾…åŠ©è™šçº¿
      const helperLine = g
        .append('line')
        .attr('class', 'helper-line')
        .style('stroke-dasharray', '4 2') // è®¾ç½®è™šçº¿æ ·å¼
        .style('pointer-events', 'none')
        .style('stroke', 'gray')
        .style('opacity', 0); // åˆå§‹æ—¶éšè—è™šçº¿

      function initLabel(id) {
        const overLines = labelOverlay
          .selectAll('.over-lines')
          .data(() => {
            let list = [];
            data.list.forEach((item, index) => {
              let obj = {
                label: data.label[index],
                value: item[id],
              };
              list.push(obj);
            });
            return list;
          })
          .enter()
          .append('g')
          .attr('class', 'over-lines')
          .attr('transform', (d, i) => `translate(10, ${35 + i * 20})`);
        overLines
          .append('circle')
          .attr('cx', 5)
          .attr('cy', 5)
          .attr('r', 5)
          .style('fill', (d, i) => data.color[i]);

        overLines
          .append('text')
          .text((d) => `${d.label}:`)
          .attr('x', 15)
          .attr('y', 9)
          .attr('class', 'over-text')
          .attr('fill', 'black')
          .style('font-size', '12px');
        overLines
          .append('text')
          .text((d) => `${d.value}`)
          .attr('x', 130)
          .attr('y', 9)
          .attr('text-anchor', 'end')
          .attr('font-weight', 'bold')
          .attr('fill', 'black')
          .style('font-size', '12px');
      }

      let labelOverlay = null;

      svg
        .on('mousemove', function (event) {
          const mouseX = d3.pointer(event)[0];
          const mouseY = d3.pointer(event)[1];

          const year = new Date(x.invert(mouseX - margin.left)).getFullYear();

          // æ›´æ–°è¾…åŠ©è™šçº¿çš„ä½ç½®å’Œæ˜¾ç¤ºçŠ¶æ€
          if (year >= 1997 && year <= 2022) {
            console.log('ğŸš€ ~ file: index.js:101 ~ mouseX:', year);

            // è·å–ç´¢å¼•ä½ç½®
            let id = data.date.findIndex((item) => {
              return new Date(item).getFullYear() === year;
            });
            helperLine
              .attr('x1', x(data.date[id]))
              .attr('y1', 0)
              .attr('x2', x(data.date[id]))
              .attr('y2', height)
              .style('opacity', 1);

            // æ›´æ–°æµ®å±‚ä½ç½®
            labelOverlay.attr(
              'transform',
              `translate(${mouseX > width - 150 ? width - 150 : mouseX + 10}, ${
                mouseY > height - 180 ? height - 180 : mouseY + 10
              })`
            );
            d3.select('.label-rect').style('display', 'block');
            d3.select('.over-year').text(year);
            initLabel(id);

            // ç»˜åˆ¶å‚ç›´è¾…åŠ©çº¿helperLineå’Œ7æ¡æŠ˜çº¿çš„7ä¸ªç›¸äº¤ç‚¹ï¼Œå¹¶ç»˜åˆ¶åœ†å½¢
            const cs = group
              .selectAll('.circle')
              .data((d) => {
                return [d[id]];
              })
              .join('circle')
              .attr('class', 'circle')
              .attr('cx', (d, i) => x(data.date[id]))
              .attr('cy', (d, i) => y(d))
              .attr('r', 5);

            let i = -1;
            cs.each(function () {
              const dom = d3.select(this);
              i++;
              dom.attr('fill', data.color[i]);
            });
          }
        })
        .on('mouseenter', (e) => {
          // åˆ›å»ºæµ®å±‚å…ƒç´ 
          labelOverlay = svg.append('g').attr('class', 'label-overlay');

          // ç»˜åˆ¶å…ƒç´ 
          labelOverlay
            .append('rect')
            .attr('class', 'label-rect')
            .attr('x', 0)
            .attr('y', 0)
            .attr('rx', 5)
            .attr('ry', 5)
            .attr('width', 150)
            .attr('height', 180)
            .style('display', 'none')
            .attr('fill', '#fff');

          labelOverlay
            .append('text')
            .attr('class', 'over-year')
            .attr('x', 10)
            .attr('y', 22)
            .attr('fill', '#aaa');
        })
        .on('mouseout', function (e) {
          const mouseX = e.pageX;
          const mouseY = e.pageY;

          const chartX = svg.node().getBoundingClientRect().x;
          const chartY = svg.node().getBoundingClientRect().y;
          const chartWidth = svg.node().getBoundingClientRect().width;
          const chartHeight = svg.node().getBoundingClientRect().height;

          if (
            mouseX < chartX ||
            mouseX > chartX + chartWidth ||
            mouseY < chartY ||
            mouseY > chartY + chartHeight
          ) {
            svg.selectAll('.label-overlay').remove();
          }
        });

      group.append('text').text('11').attr('class', 'a-txt');

      const texts = d3.selectAll('.a-txt'); // é€‰æ‹©æ‰€æœ‰æ–‡æœ¬å…ƒç´ 

      lines.each(function (d, i) {
        const line = d3.select(this); // å½“å‰æŠ˜çº¿å…ƒç´ 
        const text = texts.filter(function (_, j) {
          return j === i; // æ ¹æ®ç´¢å¼•ç­›é€‰å¯¹åº”çš„æ–‡æœ¬å…ƒç´ 
        });

        const pathEl = line.node();
        console.log('ğŸš€ ~ file: index.js:317 ~ pathEl:', pathEl);
        // è·å–è·¯å¾„æ€»é•¿åº¦
        const pathLength = pathEl.getTotalLength();
        const interpolator = d3.interpolate(0, pathLength);

        // ç»‘å®šè¿‡æ¸¡æ–¹æ³•å’ŒåŠ¨ç”»æ•ˆæœ
        line
          // stroke-dasharray å±æ€§å®šä¹‰äº†å¯¹è™šçº¿çš„æè¿°ã€‚ä¾‹å¦‚ï¼Œå¦‚æœè®¾ç½® `stroke-dasharray: 5 5`ï¼Œåˆ™è¡¨ç¤ºåœ¨è·¯å¾„ä¸­æ¯ 5 ä¸ªåƒç´ ç»˜åˆ¶ä¸€ä¸ªå®çº¿ï¼Œç„¶å 5 ä¸ªåƒç´ ç•™ç©ºï¼Œç„¶åå† 5 ä¸ªåƒç´ ç»˜åˆ¶ä¸€ä¸ªå®çº¿â€¦â€¦å¦‚æ­¤åå¤
          // `${pathLength} ${pathLength}` è®¾ä¸ºè¯¥é•¿åº¦å€¼çš„ä¸¤å€ï¼Œå› æ­¤å®ç°äº†å®Œå…¨éšè—è·¯å¾„çº¿æ®µçš„æ•ˆæœ
          .attr('stroke-dasharray', `${pathLength} ${pathLength}`)
          // stroke-dashoffset å±æ€§å®šä¹‰äº†è™šçº¿çš„èµ·å§‹ä½ç½®ï¼Œä¹Ÿå°±æ˜¯è™šçº¿è·ç¦»è·¯å¾„èµ·å§‹ç‚¹çš„åç§»é‡ã€‚ä¾‹å¦‚ï¼Œå¦‚æœè®¾ç½® stroke-dashoffset: 5ï¼Œåˆ™è¡¨ç¤ºè·¯å¾„è™šçº¿çš„èµ·å§‹ç‚¹å‘è·¯å¾„èµ·å§‹ç‚¹ç›¸å¯¹åç§» 5 ä¸ªåƒç´ 
          // åˆå§‹å€¼ä¸ºæ€»é•¿åº¦å€¼ï¼Œå®ç°äº†è·¯å¾„ä»ä¸€å¼€å§‹å®Œå…¨éšè—çš„æ•ˆæœ
          .attr('stroke-dashoffset', pathLength)
          .transition()
          // è¿‡æ¸¡æ•ˆæœ
          .ease(d3.easeLinear)
          .delay(0)
          .duration(6000)
          .attr('stroke-dashoffset', 0)
          .tween('end', function () {
            return function (t) {
              const length = interpolator(t);
              const point = pathEl.getPointAtLength(length);
              const x = point.x;
              const y = point.y;

              text
                .text(data.label[i])
                .attr('x', x + 10)
                .attr('y', y); // å°†ä½ç½®åº”ç”¨åˆ°å¯¹åº”çš„æ–‡æœ¬å…ƒç´ 
            };
          });
      });
    </script>
  </body>
</html>
