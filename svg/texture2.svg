<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="filter">
        <feTurbulence baseFrequency="0.2" />
        <!-- 颜色矩阵，主要用于对图像进行颜色转换和调整 -->
        <!-- 这个矩阵是一个 4x5 的矩阵，每行包含 5 个值，用空格分隔 -->
        <!-- 每个值代表一个颜色通道（红、绿、蓝、透明度和偏移量）的转换系数 -->
        <feColorMatrix
            values="0 0 0 9 -4
                    0 0 0 9 -4
                    0 0 0 9 -4
                    0 0 0 0 1" />
        <!-- 矩阵第一行：红色通道转换系数。这里的值为 0 0 0 9 -4 ，表示将红色通道的值乘以 0，不对绿色和蓝色通道进行转换，将透明度乘以 9，再减去 4 -->
        <!-- 矩阵第二行：绿色通道转换系数。与红色通道类似，这里的值也为 0 0 0 9 -4 ，表示对绿色通道进行相同的转换 -->
        <!-- 矩阵第三行：蓝色通道转换系数。同样，这里的值为 0 0 0 9 -4 ，表示对蓝色通道进行相同的转换 -->
        <!-- 矩阵第四行：透明度通道转换系数。这里的值为 0 0 0 0 1 ，表示不对透明度进行转换，保持原始值为不变 -->
    </filter>
    <rect width="100%" height="100%" filter="url(#filter)" />
</svg>