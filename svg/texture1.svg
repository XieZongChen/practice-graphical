<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="coolEffect">
        <!-- 这个标签特殊之处在于它不需要任何输入图像，过滤器本身就会产生图像 -->
        <!-- 这个标签会产生所谓的柏林噪声，这是一种噪声梯度。柏林噪声在计算机生成的图形中大量使用，用于创建各种纹理 -->
        <!-- baseFrequency 来定义 x 和 y 轴向的拉伸效果，值范围在 0.001～1 之间，值越小特征越明显 -->
        <!-- type="turbulence" 最直接区别就是显示效果更清晰 -->
        <!-- numOctaves 一般在 1～5 之间，用于处理噪声的频率 -->
        <!-- seed 种子代表不同的噪声实例 -->
        <feTurbulence baseFrequency="0.1" type="turbulence" numOctaves="1" seed="1100 " />
    </filter>
    <rect width="100%" height="100%" filter="url(#coolEffect)" />
</svg>